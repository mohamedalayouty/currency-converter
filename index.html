<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>currency converter</title>
</head>
<body>
    <div class="w-100 vh-100 main d-flex flex-column align-items-center">
        <div class="w-100 bg-black top">
            <div class="d-flex justify-content-evenly">
                <i class="fa-solid fa-dollar-sign fa-beat-fade fs-1 mt-4" style="color: #18376b;"></i>
                <h1 class="text-warning mt-4 fs-2">Currency-Converter</h1>    
            </div>
        </div>
        <div class="w-100 d-flex justify-content-center align-items-center h-100">
            <div class="box w-50 h-75 ">
                <div>
                    <h1 class="fs-4 mt-5 ms-4">Amount</h1>
                    <div class="icon">
                        <i class="fa-solid fa-arrow-right-arrow-left fs-4 d-flex justify-content-end me-4"
                        style="color: #1f61b7;"></i>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="text" placeholder="1 By Defult" class="w-100 mx-4 border border-primary border-top-0 
                                border-end-0 border-start-0 text-primary fw-bold myInput">
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column mt-3">
                    <select name="" id="" class="w-75 mb-4 bg-black text-light p-1 select1"></select>
                    <select name="" id="" class="w-75 mb-4 bg-black text-light p-1 select2"></select>
                    <button class="w-75 bg-secondary text-light border-0 rounded p-1">Convert</button>
                    <input type="text" class="mx-4 border border-primary border-0 text-light fs-3
                        fw-bold w-75 mt-4 inputResult">
                </div>
            </div>
        </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
